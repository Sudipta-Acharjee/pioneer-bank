<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" class="form-control" name="E-mail" id="" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" name="Password" id="" placeholder="Password">
            <br>
            <input id="login" type="button" class="btn btn-success" value="Enter">
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn 
                    btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br><button id="addWithdraw" class="btn 
                    btn-success">Withdraw </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //log in button event handler.
        const logInsector = document.getElementById("login");
        logInsector.addEventListener("click", function () {
            const logInArea = document.getElementById("login-area");
            logInArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";

        })
        //deposit button event handler.
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositNumber = getInputNumber("depositAmount")
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);


            document.getElementById("depositAmount").value = "";
        })
        //withdraw button event handler.


        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
        })
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const TotalDeposit = currentNumber + depositNumber;
            document.getElementById(id).innerText = TotalDeposit;
        }
    </script>
</body>

</html>
